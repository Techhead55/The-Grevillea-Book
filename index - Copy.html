<!DOCTYPE html>
<html>
    <head>
        <title>The Grevillea Book</title>
        <!-- Script for login-->
        <script src="scripts/login.js"></script>
        <!-- Stylesheet for login-->
        <link type="text/css" rel="stylesheet" href="stylesheets/login.css" />
        <!-- Inspired by http://undertheweather.eu/ -->
        <script>
            function grab (location, id){
                location[id] = document.getElementById(id);
                document.getElementById(id).innerHTML= "";
            }
        </script>
    </head>
    <body>
        <div id="keypad">
            <div id="keypad-display">Enter Pin</div>
            <div id="keypad-keys">
                <div id="keypad-1" class="keypad" onmousedown="pinPush('1')">1</div>
                <div id="keypad-2" class="keypad" onmousedown="pinPush('2')">2</div>
                <div id="keypad-3" class="keypad" onmousedown="pinPush('3')">3</div>
                <div id="keypad-4" class="keypad" onmousedown="pinPush('4')">4</div>
                <div id="keypad-5" class="keypad" onmousedown="pinPush('5')">5</div>
                <div id="keypad-6" class="keypad" onmousedown="pinPush('6')">6</div>
                <div id="keypad-7" class="keypad" onmousedown="pinPush('7')">7</div>
                <div id="keypad-8" class="keypad" onmousedown="pinPush('8')">8</div>
                <div id="keypad-9" class="keypad" onmousedown="pinPush('9')">9</div>
                <div id="keypad-0" class="keypad" onmousedown="pinPush('0')">0</div>
                <div id="keypad-delete" class="keypad" onmousedown="pinDelete()">Delete</div>
            </div>
        </div>  
    </body>
</html>
